<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TrueScan Film Burn Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Gumroad -->
  <script src="https://gumroad.com/js/gumroad.js"></script>

  <style>
    :root {
      --bg: #0d0d0d;
      --fg: #e6e6e6;
      --muted: #9a9a9a;
      --card: #111;
      --border: #1f1f1f;
      --btn: #e6e6e6;
      --btn-text: #0d0d0d;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 80px 32px;
    }

    .product {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 64px;
      align-items: start;
    }

    @media (max-width: 900px) {
      .product {
        grid-template-columns: 1fr;
        gap: 40px;
      }
    }

    .media {
      background: var(--card);
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .media img {
      width: 100%;
      height: auto;
      display: block;
    }

    .info h1 {
      font-size: 36px;
      font-weight: 500;
      margin: 0 0 12px;
      letter-spacing: -0.02em;
    }

    .tagline {
      font-size: 16px;
      color: var(--muted);
      margin-bottom: 20px;
    }

    .meta {
      font-size: 15px;
      margin-bottom: 28px;
    }

    .buy {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 26px;
      background: var(--btn);
      color: var(--btn-text);
      border-radius: 6px;
      font-weight: 500;
      font-size: 16px;
      margin-bottom: 14px;
    }

    .sub {
      font-size: 14px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="product">
      <!-- LEFT -->
      <div class="media">
        <!-- replace image -->
        <img src="thumbs/truescan-cover.jpg" alt="TrueScan Film Burn Collection" />
      </div>

      <!-- RIGHT -->
      <div class="info">
        <h1>TrueScan Film Burn Collection</h1>

        <div class="tagline">
          Real scanned film burn overlays for authentic analog texture.
        </div>

        <div class="meta">
          One-time purchase · Instant download
        </div>

        <a
          class="buy gumroad-button"
          href="https://victorivanov3.gumroad.com/l/truescanfilmburncollection"
        >
          Buy Now — Gumroad
        </a>

        <div class="sub">
          Secure checkout · Commercial use · No subscription
        </div>
      </div>
    </div>
  </div>
</body>
</html>
