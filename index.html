<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Victor Ivanov</title>
  <meta name="description" content="Victor Ivanov — Cinematography portfolio" />

  <style>
    :root{
      --bg:#000;
      --fg:#f2f2f2;
      --muted:rgba(255,255,255,.65);
      --gap:16px;
      --max:1400px;
      --pad:26px;
      --radius:0px; /* keep it sharp like reference */
      --hoverOverlay: rgba(0,0,0,.55);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Top header */
    header{
      position:sticky;
      top:0;
      z-index:10;
      background:linear-gradient(to bottom, rgba(0,0,0,.85), rgba(0,0,0,.35), rgba(0,0,0,0));
      backdrop-filter: blur(6px);
    }
    .nav{
      max-width:var(--max);
      margin:0 auto;
      padding:18px var(--pad);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:var(--fg);
      letter-spacing:.04em;
      font-weight:400;
      font-size:14px;
      text-transform:uppercase;
      opacity:.95;
    }
    .brand:hover{ opacity:1; }

    .rightLinks{
      display:flex;
      gap:18px;
      font-size:12px;
      letter-spacing:.06em;
      text-transform:uppercase;
    }
    .rightLinks a{
      color:var(--muted);
      text-decoration:none;
    }
    .rightLinks a:hover{ color:var(--fg); }

    /* Page wrap */
    main{
      max-width:var(--max);
      margin:0 auto;
      padding:0 var(--pad) 60px;
    }

    /* Masonry-ish grid (simple, like the reference feel) */
    .grid{
      column-count: 3;
      column-gap: var(--gap);
      padding-top: 14px;
    }
    @media (max-width: 1100px){ .grid{ column-count:2; } }
    @media (max-width: 680px){ .grid{ column-count:1; } }

    .card{
      break-inside: avoid;
      margin: 0 0 var(--gap);
      position: relative;
      border-radius: var(--radius);
      overflow: hidden;
      background:#090909;
    }

    .thumb{
      width:100%;
      height:auto;
      display:block;
      transform: scale(1);
      transition: transform .35s ease;
      will-change: transform;
    }

    .card:hover .thumb{ transform: scale(1.02); }

    /* Hover title overlay */
    .overlay{
      position:absolute;
      inset:0;
      display:flex;
      align-items:flex-end;
      padding:18px;
      background: linear-gradient(to top, rgba(0,0,0,.70), rgba(0,0,0,0));
      opacity:0;
      transition: opacity .2s ease;
    }
    .card:hover .overlay{ opacity:1; }

    .title{
      font-size:12px;
      letter-spacing:.06em;
      text-transform:uppercase;
      color:var(--fg);
      line-height:1.2;
    }

    /* Click behavior */
    .card a{
      display:block;
      color:inherit;
      text-decoration:none;
      outline:none;
    }
    .card a:focus-visible{
      outline:2px solid rgba(255,255,255,.7);
      outline-offset:3px;
    }

    /* Footer */
    footer{
      max-width:var(--max);
      margin:0 auto;
      padding:28px var(--pad) 40px;
      color:rgba(255,255,255,.35);
      font-size:12px;
      letter-spacing:.03em;
    }

    /* Optional modal for Vimeo/YT embeds */
    .modal{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      background:rgba(0,0,0,.82);
      padding:24px;
      z-index:100;
    }
    .modal.open{ display:grid; }
    .modalInner{
      width:min(1100px, 100%);
      aspect-ratio:16/9;
      background:#000;
      position:relative;
    }
    .modalInner iframe{
      width:100%;
      height:100%;
      border:0;
    }
    .closeBtn{
      position:absolute;
      top:-44px;
      right:0;
      background:transparent;
      border:0;
      color:rgba(255,255,255,.8);
      font-size:13px;
      letter-spacing:.06em;
      text-transform:uppercase;
      cursor:pointer;
      padding:10px 0;
    }
    .closeBtn:hover{ color:#fff; }
  </style>
</head>

<body>
  <header>
    <div class="nav">
      <a class="brand" href="#" aria-label="Home">
        Victor Ivanov
      </a>

      <!-- optional: remove these if you want NOTHING on the right -->
      <nav class="rightLinks" aria-label="External links">
        <a href="mailto:victor@push.xyz">email</a>
        <a href="https://vimeo.com/" target="_blank" rel="noreferrer">Vimeo</a>
        <a href="https://instagram.com/ivanovvitya" target="_blank" rel="noreferrer">Instagram</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="grid" id="grid">
      <!--
        Add items like this:
        data-embed: Vimeo/YT embed URL for modal (optional)
        href: if you prefer opening a project page or external link instead of modal
      -->

      <article class="card">
        <a href="#" data-embed="https://player.vimeo.com/video/893163017?autoplay=1&title=0&byline=0&portrait=0">
          <img class="thumb" src="thumbs/01.jpg">
          <div class="overlay"><div class="title">Jeshi - Inside Out</div></div>
        </a>
      </article>

      <article class="card">
        <a href="#" data-embed="https://player.vimeo.com/video/873990921?autoplay=1&title=0&byline=0&portrait=0">
          <img class="thumb" src="thumbs/02.jpg">
          <div class="overlay"><div class="title">Arlo Parks - Purple Phase</div></div>
        </a>
      </article>

      <article class="card">
        <a href="#" data-embed="https://player.vimeo.com/video/873997023?autoplay=1&title=0&byline=0&portrait=0">
          <img class="thumb" src="thumbs/03.jpg">
          <div class="overlay"><div class="title">Nowness: Power Of Performance: Tomorrow is Today</div></div>
        </a>
      </article>

      <!-- duplicate articles as needed -->
    </section>
  </main>

  <footer>
    © <span id="year"></span> Victor Ivanov. All rights reserved.
  </footer>

  <!-- Modal -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="modalInner">
      <button class="closeBtn" id="closeBtn" type="button">Close</button>
      <iframe id="player" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // footer year
    document.getElementById("year").textContent = new Date().getFullYear();

    // click-to-open modal player (optional)
    const modal = document.getElementById("modal");
    const player = document.getElementById("player");
    const closeBtn = document.getElementById("closeBtn");

    function openModal(src){
      player.src = src;
      modal.classList.add("open");
      modal.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }

    function closeModal(){
      modal.classList.remove("open");
      modal.setAttribute("aria-hidden", "true");
      player.src = "";
      document.body.style.overflow = "";
    }

    document.addEventListener("click", (e) => {
      const a = e.target.closest("a[data-embed]");
      if(!a) return;

      // if you want NO modal and just link out, remove this whole handler
      e.preventDefault();
      const src = a.getAttribute("data-embed");
      if(src) openModal(src);
    });

    closeBtn.addEventListener("click", closeModal);
    modal.addEventListener("click", (e) => {
      if(e.target === modal) closeModal();
    });
    document.addEventListener("keydown", (e) => {
      if(e.key === "Escape" && modal.classList.contains("open")) closeModal();
    });
  </script>
</body>
</html>
