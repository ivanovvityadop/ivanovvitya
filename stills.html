<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stills</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* =========================
       BASE / GLOBAL
    ========================= */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      background: #0e0e0e;
      color: #eaeaea;
      line-height: 1.5;
    }

    a {
      color: #9a9a9a;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #ffffff;
    }

    /* =========================
       LAYOUT
    ========================= */
    .page {
      max-width: 900px;
      margin: 80px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 22px;
      font-weight: 500;
      margin-bottom: 40px;
      letter-spacing: 0.3px;
    }

    .back {
      display: inline-block;
      margin-bottom: 40px;
      font-size: 14px;
      opacity: 0.8;
    }

    /* =========================
       UPLOAD BLOCK
    ========================= */
    .upload-box {
      background: #121212;
      border: 1px solid #1f1f1f;
      padding: 30px;
    }

    input[type="file"] {
      display: block;
      margin-bottom: 20px;
      color: #9a9a9a;
    }

    input::file-selector-button {
      background: #1a1a1a;
      color: #eaeaea;
      border: 1px solid #2a2a2a;
      padding: 8px 14px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    input::file-selector-button:hover {
      background: #222;
    }

    button {
      background: #1a1a1a;
      color: #eaeaea;
      border: 1px solid #2a2a2a;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease, opacity 0.2s ease;
    }

    button:hover:not(:disabled) {
      background: #222;
    }

    button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    /* =========================
       PROGRESS
    ========================= */
    .progress-wrap {
      margin-top: 20px;
      display: none;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #1a1a1a;
      border: 1px solid #222;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: #eaeaea;
      transition: width 0.2s linear;
    }

    .status {
      margin-top: 10px;
      font-size: 13px;
      color: #9a9a9a;
    }
  </style>
</head>

<body>
  <div class="page">
    <a class="back" href="index.html">← Back</a>

    <h1>Stills</h1>

    <div class="upload-box">
      <input type="file" id="fileInput" multiple />

      <button id="uploadBtn">UPLOAD</button>

      <div class="progress-wrap" id="progressWrap">
        <div class="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
        <div class="status" id="statusText">Uploading…</div>
      </div>
    </div>
  </div>

    const statusText = document.getElementById("statusText");
